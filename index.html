<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <script>
    const params = new URLSearchParams(window.location.search);
    const varId = params.get("var") || "native";
    const ymid = Math.random().toString(36).substring(2, 10);
    const target = `https://sgben.com/link?z=9545602&var=${varId}&ymid=${ymid}`;
    window.location.replace(target);
  </script>
</head>
<body>
  <p>Redirecting... If not redirected, <a href="#">click here</a></p>
</body>
</html>
