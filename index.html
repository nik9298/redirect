<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="referrer" content="no-referrer">
  <title>Find Your Match</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .girl {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    h2 {
      margin-bottom: 10px;
    }
    p {
      color: #555;
    }
    button {
      background: #ff3366;
      color: white;
      padding: 15px 25px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://postimg.cc/dkK1HkZM" alt="Dating Ad" />
    <h2>Find Local Singles</h2>
    <p>Thousands of people are waiting for someone like you. Are you ready to meet your match?</p>
    <button onclick="go()">Start Now</button>
  </div>

  <script>
    function generateRandomID(length) {
      const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
      let result = '';
      for (let i = 0; i < length; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }

    function go() {
      const ymid = generateRandomID(16);
      const click_id = generateRandomID(12);

      const campaignID = "{{CampaignID}}";
      const adID = "{{AdID}}";
      const spotID = "{{SpotID}}";
      const siteName = "{{SiteName}}";

      const finalUrl = `https://dating-link.online/ImFrbQB2?var=clickadu&ymid=${ymid}&click_id=${click_id}&sub_id_1=${campaignID}&sub_id_2=${adID}&sub_id_3=${spotID}&sub_id_4=${siteName}`;

      window.location.href = finalUrl;
    }
  </script>

  <noscript>
    <meta http-equiv="refresh" content="0;url=https://dating-link.online/ImFrbQB2?var=clickadu">
  </noscript>
</body>
</html>
